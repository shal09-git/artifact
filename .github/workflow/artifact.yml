name: Artifact

on: [push]

env:

  ARTIFACT_NAME: myarifact

  job:
    main:
      runs-on: windows-latest
      steps:
       -name: check out the code
        use: actions/checkout@v2
       -name: Upload artifact
        use: actions/upload-artifact@v2
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: .
  
